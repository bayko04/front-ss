name: Deploy app

on:
  push:
    branches:
      - "refactor_ci_cd"
  pull_request:
    branches:
      - "refactor_ci_cd"
jobs:
  build-bundle:
    name: Build bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_APP_URL=${{ secrets.VITE_APP_URL }}" >> .env
          echo "VITE_PUSHER_APP_ID=${{ secrets.VITE_PUSHER_APP_ID }}" >> .env
          echo "VITE_PUSHER_APP_KEY=${{ secrets.VITE_PUSHER_APP_KEY }}" >> .env
          echo "VITE_PUSHER_APP_SECRET=${{ secrets.VITE_PUSHER_APP_SECRET }}" >> .env
          echo "VITE_PUSHER_APP_CLUSTER=${{ secrets.VITE_PUSHER_APP_CLUSTER }}" >> .env
          echo "VITE_PUSHER_HOST=${{ secrets.VITE_PUSHER_HOST }}" >> .env
          echo "VITE_PUSHER_PORT=${{ secrets.VITE_PUSHER_PORT }}" >> .env
          echo "VITE_PUSHER_SSL=${{ secrets.VITE_PUSHER_SSL }}" >> .env
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/www/dev-front-ss &&
            git pull origin refactor_ci_cd &&
            yarn install &&
            yarn build