name: CI/CD App

on:
  push:
    branches:
      - "main"
jobs:
  build-bundle:
    name: Build bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Create .env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_ANOTHER_VAR=${{ secrets.VITE_APP_URL }}" >> .env
          echo "VITE_PUSHER_APP_ID=${{ secrets.VITE_PUSHER_APP_ID }}" >> .env
          echo "VITE_PUSHER_APP_KEY=${{ secrets.VITE_PUSHER_APP_KEY }}" >> .env
          echo "VITE_PUSHER_APP_SECRET=${{ secrets.VITE_PUSHER_APP_SECRET }}" >> .env
          echo "VITE_PUSHER_APP_CLUSTER=${{ secrets.VITE_PUSHER_APP_CLUSTER }}" >> .env
          echo "VITE_PUSHER_HOST=${{ secrets.VITE_PUSHER_HOST }}" >> .env
          echo "VITE_PUSHER_PORT=${{ secrets.VITE_PUSHER_PORT }}" >> .env
          echo "VITE_PUSHER_SSL=${{ secrets.VITE_PUSHER_SSL }}" >> .env
      - name: Build app
        run: yarn build
      - name: List files in the current directory
        run: ls -la
      - name: Copy files to the server using SSH and password
        uses: appleboy/scp-action@master
        with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            password: ${{ secrets.SERVER_PASSWORD }}
            source: |
              dist/*
              .env
            target: "/var/www/dev-front-ss/"